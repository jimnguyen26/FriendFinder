<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed|Lalezar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>FriendFinder</title>
</head>

<body>
    <div class="container mt-4">
        <div class="jumbotron2">
            <h3>Survery Questions</h3>
            <br>
            <h4>About You</h4>
            <h5>Name (Required)</h5>
            <input class="form-control" type="text">
            <br>
            <h5>Link to Photo Image (Required)</h5>
            <input class="form-control" type="text">
            <br>
            <br>
            <h4>Question 1</h4>
            <h5>Your mind is always buzzing with unexplored ideas and plans.</h5>

            <div class="form-group">
				<select class="form-control1 alert-secondary" id="question1">
					<option value="empty">Select an Option</option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>
        

        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
    </div>
    <br>
    <div class="container">
        <div class="footer">
            <a href="/api/friends">API Friends List</a>
            <span>|</span>
            <a href="https://github.com/jimnguyen26/FriendFinder">GitHub Repo</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
